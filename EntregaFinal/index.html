<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/EntregaFinal/JS/script.js"></script>
    <script defer src="/EntregaFinal/JS/DOMevents.js"></script>
    <script defer src="/EntregaFinal/JS/fetch.js"></script>
    <script defer type="module" src="/EntregaFinal/JS/toast.js"></script>
    <link rel="stylesheet" href="/EntregaFinal/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="assets/coder.png" type="image/png">
    <title>Trabajo final</title>
</head>
<body>
    <h1>Generador de contraseñas</h1>
    <p><i>Francisco Conte</i> || <b>Entrega final</b></p>
    <hr>
    <hr>
    <div class="bodyPage">
        <p>
            Ingrese a la sección correspondiente
            según lo que requiera.
        </p>
        <h3>Click aqui para ir al generador de contraseñas</h3>
        <button id="irGeneradorBtn">→</button>
    </div>
    <hr>
    <div class="formPage">
        <form id="formDatosPassword">
            <label for="animal">Ingrese el animal que mas le guste: </label>
            <input type="text" id="animal" name="animal" placeholder="Canguro" required>
            <br><br>
            
    
            <label for="color">Ingrese el color que mejor le queda a ese animal: </label>
            <input type="text" id="color" name="color" placeholder="Amarillo" required>
            <br><br>
    
            <label for="pais">Por ultimo, dime un pais donde pueda encontrar ese animal: </label>
            <input type="text" id="pais" name="pais" placeholder="Australia" required>
            <br><br>
    
            <button type="submit" id="generarBtn">Generar</button>
            <br><br>
            <button type="button" id="randomTrigger">Aleatorio</button>
            <br><br>
            <button type="reset" id="borrarForm">Borrar todo</button>
        </form>
        <br><br>
        <button id="volverFormBtn">Volver</button>
    </div>
    
    <div class="listaPage">
       <h3>Click aqui para ir a tus contraseñas generadas</h3>
       <button id="irListaContraseñasBtn">→</button>
    </div>

    <div class="mostrarContraseñasPage">
        <h3><b>Contraseñas generadas</b></h3>
        <div id = contenedorContraseñas>
            <p class="noContraseñas">No tiene contraseñas generadas.</p>
        </div>
        <button id="volverListaContraseñasBtn">Volver</button>
    </div>
    <hr>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
